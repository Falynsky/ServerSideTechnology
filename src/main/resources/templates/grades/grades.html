<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSS4</title>
</head>
<body>

<!--<p th:text="#{tss.programmer}"></p>-->

<table>
    <thead>
    <tr>
        <th> Grade</th>
        <th> Subject</th>
        <th> User</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${gradesMap.isEmpty()}">
        <td> No</td>
        <td>Grades</td>
    </tr>
    <tr th:each="entry, grades : ${gradesMap}">
        <td><span th:text="${grades.current.getValue().get(0)}"> Grade </span></td>
        <td><span th:text="${grades.current.getValue().get(1)}"> Subject </span></td>
        <td><span th:text="${grades.current.getValue().get(2)}"> User </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
